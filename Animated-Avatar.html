<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Animated Avatar</title>
        <style>
            body {
                background: black;
                color: rgb(102, 181, 217);
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
    
    <div class="avatar">
        <img src="https://www.khanacademy.org/images/avatars/svg/aqualine-sapling.svg" width="150">
        <h1>Aqualine</h1>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(".avatar").css("img").animate({
            width: "400px",
            marginLeft: "30px",
            borderWidth: "10px"
        }, 1500);
        
        $(".avatar").css("h1").animate({
           marginLeft: "30px",
           fontSize: "3em"
        });
    </script>
    </body>
</html>
